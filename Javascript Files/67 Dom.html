<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom javascript</title>
    <style>
        .box{
            height: 20px;
            width: 40px;
            border: 2px solid black; ,
            margin: 5px; 
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">BOX1</div>
        <div class="box2">BOX2</div>
        <div class="box3">BOX3</div>
        <div class="box4">BOX4</div>
    </div>
    <script>
        //Try these commmands in the web console
        document.body //ENTER INTO THE BODY OF THE HTML
        document.body.childNodes //LIST THE NODES IN THE BODY
        document.body.firstChild //GIVE THE FIRSTCHILD
        document.body.lastChild //GIVE THE LAST CHILD
        document.body.nextElementSibling //GIVE THE NEXT ELEMENT
        document.body.previousElementSibling //GIVE THE PREVIOUS ELEMENT
        document.body.firstElementChild //GIVES EXACTLY THE ELEMENT PRESENT
        document.body.lastElementChild //SAME AS ABOVE ONE

    </script>
</body>
</html>
