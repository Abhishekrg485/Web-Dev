<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Bubbling</title>
    <style>
        .container{
            background-color: aliceblue;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }
        .childcontainer{
            background-color: antiquewhite;
            border: 2px solid red;
            margin: 20px;
            padding: 20px;
        }
        .child{
            background-color: aquamarine;
            border: 2px solid skyblue;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<!-- Event Bubbling means if one div is present wherever you click it accpeted to all the properties of the total div including all the inside elements.
to avoid this an object e is created and stop propogation is used  -->
<body>
    <div class="container">
<section class="childcontainer"> 
    <div class="child">
        i am a child
    </div>
</section>
    </div>
    <!-- <button id="btn"> Click me</button> -->
    <!-- <script src="74 Events&intervals.js"></script> -->
    <script>
        document.querySelector(".container").addEventListener("click" , (e)=>{
            e.stopPropagation()
            alert("Container is clicked")
        })

        document.querySelector(".childcontainer").addEventListener("click" , (e)=>{
e.stopPropagation()
            alert("Child container is clicked")
        })

        document.querySelector(".child").addEventListener("click" , (e)=>{
            e.stopPropagation()
            alert("Child is clicked")
        })

        function getrandomcolor(){
            let val1 = Math.ceil(0 + Math.random() * 255)
            let val2 = Math.ceil( 0 + Math.random() * 255)
            let val3 = Math.ceil( 0 + Math.random() * 255)
            return `rgb(${val1} , ${val2} , ${val3})`
        }

        setInterval(() => {
            document.querySelector(".childcontainer").style.background = getrandomcolor();
        }, 1000);
    </script>
</body> 
<!--  for Setinterval we need to clear it so use clearinterval to clear
same like settimeout use clear interval to clear the timeout like command
cleartimeout
clearinterval -->
</html>
