<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* imgage Filters list as follows : 
        filter: url("filters.svg#filter-id");
        filter: blur(5px);
        filter: brightness(0.4);
        filter: contrast(200%);
        filter: drop-shadow(16px 16px 20px blue);
        filter: grayscale(50%);
        filter: hue-rotate(90deg);
        filter: invert(75%);
        filter: opacity(25%);
        filter: saturate(30%);
        filter: sepia(60%);

        Apply multiple filters
        filter: contrast(175%) brightness(3%);
        
        /* Global values */
        /* filter: inherit;
        filter: initial;
        filter: unset; */
        
        img {
            height: 200px;
            width: 200px;
        }

        .img1 {
            filter: blur(5px);

        }

        .img2 {
            filter: grayscale(10);

        }

        .img3 {
            filter: sepia(5);

        }
    </style>
</head>

<body>
    <div class="container">
        <img class="img1"
            src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2F3.bp.blogspot.com%2F-ZDmUhMfvLCI%2FUeVxlchEg8I%2FAAAAAAAAnfY%2Ft1FEyxjOIzw%2Fs1600%2FShahrukh%2BKhan%2BLatest%2BHD%2BWallpapers%2B1.jpg&f=1&nofb=1&ipt=3c0faa04bd38a2ea3a5960f6a69719f576a85bc71dc1eadc91d345d5f5eed264&ipo=images"
            alt="">

        <img class="img2"
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcelebsupdate.com%2Fwp-content%2Fuploads%2F2019%2F10%2FHrithik.jpg&f=1&nofb=1&ipt=e28e774ba56d097094d529037377ce248624814b7f1a527edcc7c77feb6a6b4f&ipo=images"
            alt="">

        <img class="img3"
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fbignamebio.com%2Fwp-content%2Fuploads%2F2021%2F01%2Ff1448cd2-0bb5-4526-a0ef-af05b0017ba7.jpg&f=1&nofb=1&ipt=dd7bed1541e2b72474b7a02f6c772ec151fca0baf7d3a1723a0d58ad75395294&ipo=images"
            alt="">
    </div>
</body>

</html>
